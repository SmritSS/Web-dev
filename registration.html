<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body bgcolor="#FF9900">
    <table width="100%" height="100%" bgcolor="#FF9900">
        <tr>
            <td align="center">
                <table border="1" width="30%" cellpadding="10" bgcolor="#FFFFFF">
                    <tr>
                        <td align="center">
                            <h2>Create Account</h2>
                            <form action="home.html" method="GET">
                                <label for="username"><strong>Your Name</strong></label><br>
                                <input type="text" id="username" name="username" required size="40"><br><br>

                                <label for="email"><strong>Email</strong></label><br>
                                <input type="email" id="email" name="email" required size="40"><br><br>

                                <label for="password"><strong>Password</strong></label><br>
                                <input type="password" id="password" name="password" required size="40"><br><br>

                                <label for="confirm_password"><strong>Re-enter Password</strong></label><br>
                                <input type="password" id="confirm_password" name="confirm_password" required size="40"><br><br>

                                <button type="submit">Register</button>
                            </form>
                            <br>
                            <hr>
                            <p>Already have an account?</p>
                            <a href="login.html"><button>Sign in</button></a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
